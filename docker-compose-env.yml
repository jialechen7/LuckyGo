services:
  mysql:
    image: mysql/mysql-server:8.0.28
    container_name: go-lottery-mysql
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 33069:3306
    volumes:
      # 数据挂载 - Data mounting
      - ./data/mysql/data:/var/lib/mysql
    command:
      # 将mysql8.0默认密码策略 修改为 原先 策略 (mysql8.0对其默认策略做了更改 会导致密码无法匹配)
      # Modify the Mysql 8.0 default password strategy to the original strategy (MySQL8.0 to change its default strategy will cause the password to be unable to match)
      --default-authentication-plugin=mysql_native_password
      --character-set-rpcserver=utf8mb4
      --collation-rpcserver=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
    privileged: true
    restart: always
    networks:
      - go-lottery-network
  redis:
    image: redis:7-alpine
    container_name: go-lottery-redis
    ports:
      - 36379:6379
    environment:
      TZ: Asia/Shanghai
    volumes:
      # 数据文件 - data files
      - ./data/redis/data:/data:rw
    command: "redis-rpcserver --requirepass root --appendonly yes"
    privileged: true
    restart: always
    networks:
      - go-lottery-network

networks:
  go-lottery-network:
    name: go-lottery-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16